{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ current_post.post_image }}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ current_post.post_title }}</h1>
                            <h2 class="subheading">{{ current_post.post_subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <p class="subheading">{{ current_post.post_author }}</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ current_post.post_body }}</p>
                            Posted By
                            <p>{{ current_post.post_author }}</p>
                            &middot; Images by
                            <p>{{ current_post.post_subtitle }}</p>
                        </p>
                    </div>
                </div>
            </div>
        </article>
{% include 'header.html' %}
